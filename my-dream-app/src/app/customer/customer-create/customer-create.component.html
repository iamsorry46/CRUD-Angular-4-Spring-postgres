<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Nama Customer</label>
              <input type="text"
                     class="form-control"
                     formControlName="namaCustomer">
            </div>

            <div class="form-group">
              <label>Alamat Customer</label>
              <input type="text"
                     class="form-control"
                     formControlName="alamatCustomer">
            </div>

            <div class="form-group">
              <label>Jenis Kelamin</label>
              <input type="text"
                     class="form-control"
                     formControlName="kelaminCustomer">
            </div>

            <div class="form-group">
              <label>No. Telephone</label>
              <input type="text"
                     class="form-control"
                     formControlName="telpCustomer">
            </div>
          </fieldset>


          <button type="submit" class="btn btn-primary"  [disabled]="!customerForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectCustomerPage()">Cancel</button>
          <pre>{{customerForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
