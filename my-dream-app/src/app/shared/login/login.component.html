
  <div class="container">

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="form-signin">
          <h2 class="form-signin-heading">Login</h2><br>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required autofocus><br>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required><br>
          <button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
        </form>
    </div>
    <div class="col-md-4"></div>
  </div>
